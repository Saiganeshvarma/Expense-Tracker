<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Expense Tracker</h1>
            <button class="toggle-btn">Toggle Dark Mode</button>
        </header>
        <div class="main-content">
            <div class="form-section">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Transaction Type</label>
                        <div>
                            <input type="radio" id="income" name="type" value="income" checked>
                            <label for="income">Income</label>
                            <input type="radio" id="expense" name="type" value="expense">
                            <label for="expense">Expense</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="food">Food</option>
                            <option value="salary">Salary</option>
                            <option value="transport">Transport</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="bills">Bills</option>
                            <option value="groceries">Groceries</option>

                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Add Transaction</button>
                </form>
            </div>
            <div class="transaction-section">
                <h2>Transaction History</h2>
                <table id="transaction-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Transactions will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="balance-section">
            <div class="balance-card">
                <h3>Current Balance</h3>
                <div class="balance-amount" id="balance-amount">$0.00</div>
            </div>
            <div class="totals">
                <div class="total-income">
                    <h3>Total Income</h3>
                    <div id="total-income">$0.00</div>
                </div>
                <div class="total-expense">
                    <h3>Total Expenses</h3>
                    <div id="total-expense">$0.00</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
